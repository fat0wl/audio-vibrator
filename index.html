<!DOCTYPE html>
<html>
<head>
	<title>audio-vibrator b0.1</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="flex-container">
		<header><h1>Audio Vibrator</h1></header>

			<div class="audio-module"><span>Osc 3</span><input type="checkbox" name="3" id="3"></div>
			<div class="audio-module"><span>Osc 4</span><input type="checkbox" name="4" id="4"></div>
			<div class="audio-module"><span>Osc 5</span><input type="checkbox" name="5" id="5"></div>
			<div class="audio-module"><span>Osc 6</span><input type="checkbox" name="6" id="6"></div>
			<div class="audio-module"><span>Osc 7</span><input type="checkbox" name="7" id="7"></div>
			<div class="audio-module"><span>Osc 8</span><input type="checkbox" name="8" id="8"></div>
		</div>
		<footer><h3>created by Jesse French</h3></footer>
	</div>
</body>
</html>
